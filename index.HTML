<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaDream Global | Intellectual Property</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* BACKGROUND GLOW EFFECT */
        .glow {
            position: fixed;
            top: 50%; left: 50%;
            width: 80vw; height: 80vh;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.07) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* MAIN CONTENT CONTAINER */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ND LOGO STYLE */
        .logo-nd {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -5px;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            font-weight: 200;
        }

        .subtitle {
            color: var(--accent);
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* FOOTER - INTERNATIONAL STYLE */
        footer {
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.5);
        }

        .copyright {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="content">
        <div class="logo-nd">ND</div>
        <h1>NexaDream</h1>
        <div class="subtitle">Global Technologies International</div>
    </div>

    <footer>
        <p class="copyright">Â© 2026 NexaDream Global Technologies International. Intellectual Property.</p>
    </footer>

</body>
</html>
